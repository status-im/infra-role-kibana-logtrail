---
logtrail_version: '0.1.31'
logtrail_zip: 'logtrail-{{ kibana_version }}-{{ logtrail_version }}.zip'
logtrail_url: 'https://github.com/sivasamyk/logtrail/releases/download/v{{ logtrail_version }}/{{ logtrail_zip }}'

logtrail_config_path: '{{ kibana_cont_vol }}/plugins/logtrail/logtrail.json'
logtrail_config:
  version : 2
  index_patterns:
    - es:
        default_index: 'logstash-*'
        allow_url_parameter: false
      tail_interval_in_seconds: 10
      es_index_time_offset_in_seconds: 0
      display_timezone: 'Etc/UTC'
      display_timestamp_format: 'YYYY MMM DD HH:mm:ss'
      max_buckets: 500
      default_time_range_in_days: 1
      max_hosts: 100
      max_events_to_keep_in_viewer: 5000
      default_search: 'program:"docker/beacon-node-*"'
      fields:
        mapping:
          timestamp: '@timestamp'
          display_timestamp: '@timestamp'
          hostname: 'logsource'
        message_format: '{% raw %}{{{marker}}} | {{message}} | {{{raw}}}{% endraw %}'
      color_mapping:
        field : 'log_level'
        mapping:
          ERROR: '#ff3232'
          WARN: '#ff7f24'
          DEBUG: '#ffb90f'
          TRACE: '#a2cd5a'
